<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>注册</title>
		<meta charset="utf-8">
		<link  rel='stylesheet' type='text/css' th:href="@{/css/style.css}" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
</head>
<body>
	 <!-----start-main---->
	 <div class="main">
		<div class="login-form">
			<h1>请注册</h1>
					<div class="head">
						<img th:src="@{/images/user.png}" src="../static/images/user.png" alt=""/>
					</div>
				<form th:action="@{/registert}"   method="post">
						<input type="text" name="username" class="text"  >

                    <input type="password" name="password"  >
						<div class="submit">
							<input type="submit"  value="注册" >

					</div>
					<p th:if="${msg}==null"><a th:href="@{/logint}">登录?</a></p>
					<p th:if="${msg}==exs"><a href="#">用户已存在，请重新注册</a></p>
					<p th:if="${msg}==nut"><a href="#">请输入用户名，密码</a></p>
				</form>
			</div>
	 </div>

			 <!-----//end-main---->

</body>
</html>
