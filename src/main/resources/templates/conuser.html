	<h2>用户管理</h2>
	<div class="table-wrapper">
		<table class="fl-table" >
			<thead>
			<tr>
				<th>用户id</th>
				<th>用户名</th>
				<th>密码</th>
				<th>联系</th>
				<th>地址</th>
				<th>DELETE</th>



			</tr>
			</thead>
			<tbody th:each="user:${userr}">
			<tr>
				<td th:text="${user.getId()}">1</td>
				<td th:text="${user.getName()}">Content</td>
				<td th:text="${user.getPassword()}">Content</td>
				<td th:text="${user.getNumber()}">Content</td>
				<td th:text="${user.getAddress()}">Content</td>
				<td><div class="btn_main"><button th:onclick="'javascript:userde('+${user.getId()}+')' ">删除</button></div></td>

			</tr>

			<tbody>
		</table>
	</div>

	<script type="text/javascript" th:inline="javascript">
        function userde(idd) {
            $.ajax({
                url: "http://localhost:8080/admin/userde",
                type: "get",       //提交方式
                //向后台提交的数据
                data:{
                    id:idd,

                },
                dataType: "JSON",       //规定请求成功后返回的数据
                contentType:"application/json",
                success: function (data) {
                    alert("删除用户成功")
                    window.location.href="http://localhost:8080/admin/user";
                    console.log(data)
                    //请求成功之后进入该方法，data为成功后返回的数据
                },
                error: function (errorMsg) {
                    alert("删除用户失败")
                    console.log(errorMsg)
                    //请求失败之后进入该方法，errorMsg为失败后返回的错误信息
                }
            })}

	</script>
