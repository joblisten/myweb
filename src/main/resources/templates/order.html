<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>订单详情</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Gato Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link th:href="@{/css/bootstrap.css}" rel='stylesheet' type='text/css' />
<!-- Custom Theme files -->
<link th:href="@{/css/stylet.css}" rel='stylesheet' type='text/css' />
<script th:src="@{/js/jquery.min.js}"> </script>


	<!--Style 表格样式-->
	<link rel="stylesheet" th:href="@{/css/pcss/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/css/pcss/fonts.css}">
	<link rel="stylesheet" th:href="@{/css/pcss/style.css}">

	<!--Color Switcher Mockup-->
	<link rel="stylesheet" th:href="@{/css/pcss/color-default.css}">
	<link rel="stylesheet" th:href="@{/css/pcss/color-switcher.css}">





<body>
	<!--start-home-->
	<div id="home" class="header">
		<div class="header-bottom">
			<div class="container">
				<div class="logo">
					<a href="index.html"><h1>宠物<span>之家</span></h1></a>
				</div>
				<span class="menu"></span>
				<div class="top-menu">
					<ul>
					<nav>
						<li><a href="index.html" th:href="@{/index}">首页</a></li>
						<li><a href="about.html" th:href="@{/portfolio}">宠物商城</a></li>
						<li><a href="portfolio.html" th:href="@{/cart}" >购物车</a></li>
						<li><a href="index.html" class="active" th:href="@{/order}">订单管理</a></li>
						<li><a href="contact.html" th:href="@{/myblog}">我的</a></li>
					</nav>
					</ul>
				</div>
				<!-- script for menu -->
				<script>
				$( "span.menu" ).click(function() {
				  $( ".top-menu" ).slideToggle( "slow", function() {
				    // Animation complete.
				  });
				});
			</script>
			<!-- script for menu -->
				<div class="clearfix"></div>
			</div>
		</div>

		<div class="banner two">
			<div class="container">
				<div class="pag-nav">
					<ul class="p-list">
						<li><a href="index.html" th:href="@{/index}">首页</a></li> &nbsp;&nbsp;/&nbsp;
						<li class="act">&nbsp; 订单</li>
					</ul>
				</div>

			</div>
		</div>

	</div>
	<section class="section section-sm bg-default text-md-left">
		<div class="container">
			<h3 class="font-weight-medium">订单列表</h3>
			<div class="table-custom-responsive">
				<table class="table-custom table-cart">
					<thead>
					<tr>

						<th>商品名字</th>
                        <th>订单号</th>
						<th>数量</th>
						<th>总价</th>
                        <th>地址</th>
						<th>状态</th>


					</tr>
					</thead>
					<tbody th:each="b:${boo}">
					<tr>
						<td><a class="table-cart-figure" th:href="${b.getUrl()}"><img th:src="${b.getUrl()}"  alt="" width="146" height="132"/></a><a class="table-cart-link" id="pname" th:text="${b.getPname()}"></a></td>
                        <td th:text="${b.getOnumber()}"></td>
                        <td th:text="${b.getNum()}"></td>
						<td th:text="${b.getTotal()}" ></td>
                        <td th:text="${b.getAddress()}"></td>
						<td th:text="${b.getSta()}"></td>

					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>







	<!--start-smoth-scrolling-->
	<script type="text/javascript">


        jQuery(document).ready(function($) {
            $(".scroll").click(function(event){
                event.preventDefault();
                $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
            });
        });
	</script>
	<!--start-smoth-scrolling-->
	<script type="text/javascript">
        $(document).ready(function() {
            /*
            var defaults = {
                  containerID: 'toTop', // fading element id
                containerHoverID: 'toTopHover', // fading element hover id
                scrollSpeed: 1200,
                easingType: 'linear'
             };
            */

            $().UItoTop({ easingType: 'easeOutQuart' });

        });
	</script>
	<script th:src="@{/js/core.min.js}"></script>
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
